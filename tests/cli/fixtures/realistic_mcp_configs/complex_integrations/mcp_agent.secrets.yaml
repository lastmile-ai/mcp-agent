$schema: ../../../../../../mcp-agent/schema/mcp-agent.config.schema.json

# LLM Provider API credentials
openai:
  api_key: !developer_secret OPENAI_API_KEY
  organization_id: !user_secret

anthropic:
  api_key: !developer_secret ANTHROPIC_API_KEY

google:
  api_key: !developer_secret GOOGLE_API_KEY

bedrock:
  access_key: !developer_secret AWS_ACCESS_KEY_ID
  secret_key: !developer_secret AWS_SECRET_ACCESS_KEY
  session_token: !user_secret

# Database credentials
database:
  user: !developer_secret DB_USER
  password: !developer_secret DB_PASSWORD
  ssl_cert: !user_secret

# Vector database credentials
vector_db:
  api_key: !developer_secret VECTOR_DB_API_KEY

# Service integrations with nested secrets
mcp:
  servers:
    slack:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-slack"]
      env:
        SLACK_BOT_TOKEN: !developer_secret SLACK_BOT_TOKEN
        SLACK_TEAM_ID: !developer_secret SLACK_TEAM_ID
    
    github:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-github"]
      env:
        GITHUB_PERSONAL_ACCESS_TOKEN: !developer_secret GITHUB_PAT
    
    zendesk:
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-zendesk"]
      env:
        ZENDESK_API_KEY: !developer_secret ZENDESK_API_KEY
        ZENDESK_SUBDOMAIN: !developer_secret ZENDESK_SUBDOMAIN
        ZENDESK_EMAIL: !developer_secret ZENDESK_EMAIL